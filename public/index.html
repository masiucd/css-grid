    <style>
      *::before,

      * {
        box-sizing: inherit;
      }
      html {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,

        display: flex;
        align-items: center;
      }
      h1 {
        position: absolute;
        top: 20%;

        margin: 0 auto;

          width: 80%;
        }
      }

      .folder {
        background: #fefefe;
        border-radius: 4px;
        width: 5rem;
        text-align: center;
        margin: 1rem;
      }

      .folder a {
        color: #333;
        text-decoration: none;
        font-size: 1.2rem;
      }
